            <h2>Jibhi.co.in</h2>

        <div class="search-wrapper  trigger-desktop">
          <div class="search-box">
            {% if is_searched %}
            <div class="search-desc">              
              <p>
                   {{listing_type}}
                  , {{guests}} guests, 
                  {{max_price}}  &#x20b9;
              </p>
          </div>
            {% endif %}
            <img src="{% static 'assets/icons/random/icon-search.svg' %}" alt="">
          </div>
        </div>
       
       <ul class="nav no-search">
         <li class="nav-item"><a href="#">Home</a></li>
         <li class="nav-item"><a href="#">About</a></li>
         <li class="nav-item"><a href="#">Work</a></li>
         <li class="nav-item"><a href="#">Careers</a></li>
         <li class="nav-item"><a href="#">Contact Us</a></li>
         
       </ul>
     </nav>
     </div>



     <div class="bottom-nav-wrapper " id="bottomNav">
      <div class="nav-item">        
        <i class="fa-solid fa-house"></i>
        <i>home</i>
      </div>

      <div class="nav-item">
        <i class="fa-solid fa-circle-info"></i>
        <i>about</i>
      </div>

      <div class="nav-item">        
        <i class="fa-solid fa-message"></i>
        <i>contact</i>
      </div>

      <div class="nav-item">        
        <i class="fa-solid fa-angles-right"></i>
        <i>more</i>
      </div>    
     

     </div>
     

     <div class="search-modal-wrapper">          

          
            <div class="search-form">
              <form method="get" action="{% url 'search' %}">
              
              {% comment %} <div class="form-row">
                <div class="form-group">
                  <label for="checkin-date">Checkin Date</label>
                  <input type="date" id="checkin-date" name="checkin-date" required>
                </div>
                <div class="form-group">
                  <label for="checkout-date">Checkout Date</label>
                  <input type="date" id="checkout-date" name="checkout-date" required>
                </div>
              </div> {% endcomment %}
              <div class="form-row">
                <div class="form-group">
                  <label for="listing-type">Type</label>
                  <select id="type" name="listing-type"class="select-type">                    
                    <option value="any" selected>Any</option>
                    <option value="treehouse">treehouse</option>
                    <option value="cottage">cottage</option>
                    <option value="a-frame">A-frame</option>
                  </select>
                </div>  
                
                <div class="form-group">
                  <label for="location-type">Location</label>
                  <select id="type" name="location-type" class="select-type">
                    <option value="Any" selected>Any</option>
                    <option value="roadside">Roadside</option>
                    <option value="uphill">Uphill</option>
                    <option value="downhill">downhill</option>
                    <option value="offroad">offroad</option>
                  </select>
                </div>
                
              </div>

              
                <div class="form-row">
                <div class="form-group">
                  <label for="adults">Adults</label>
                  <input type="number" id="adults" name="adults" min="1">
                </div>
                <div class="form-group">
                  <label for="children">Children</label>
                  <input type="number" id="children" name="children" min="0">
                </div>
              </div>
              <div class="form-row">
                <div class="wrapper">  
                  <label for="price-range">Price Range</label>                
                  <div class="price-input" >
                    <div class="field">
                      <span>Min</span>
                      <input type="number" class="input-min" value="2500"  disabled>
                    </div>
                    <div class="separator">-</div>
                    <div class="field">
                      <span>Max</span>
                      <input type="number" class="input-max" value="7500"  disabled>
                    </div>
                  </div>
                  <div class="slider">
                    <div class="progress"></div>
                  </div>
                  <div class="range-input">
                    <input type="range" class="range-min" min="0" max="10000" value="2500" step="100"
                    name="price-range-min">
                    <input type="range" class="range-max" min="0" max="10000" value="7500" step="100"
                    name="price-range-max">
                  </div>
                </div>
              </div>
            
              <div class="form-row">
                <div class="form-group">
                  <span  class="close-button">Close</span>

                </div>
                <div class="form-group">
                  <button type="submit">Search</button>
                </div>
              </div>
            </form>
            </div> 
  </div>
